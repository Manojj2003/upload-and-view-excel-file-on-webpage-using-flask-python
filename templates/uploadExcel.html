<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form action="/" method="post" enctype="multipart/form-data" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h3 style="color: #333333; margin-bottom: 15px;">Upload Excel File</h3>
            <div style="margin-bottom: 15px;">
                <label for="upload_excel" style="display: block; margin-bottom: 5px;">Browse Excel File</label>
                <input type="file" id="upload_excel" name="upload_excel">
            </div>
            <div>
                <button type="submit" name="upload" style="background-color: #007bff; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
